{% extends 'oferia/base.html' %}

{%block content%}
    {% for offer in allOffers %}

        <div class="offer">

            <h1> <a href="{% url 'offer_detail' pk=offer.pk %}">{{ offer.title }}</a></h1>
             published: {{ offer.created_date }} {{ offer.text|linebreaksbr }}

        </div>
    {% endfor %}
{% endblock %}
